<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Grocery List</title>
  </head>
  <body>
    <h1>Grocery List</h1>
    <p>This website will create a grocery list for you.  Add an item to your list by inputting it into the form below.</p>
    <p>The list will update, and be all capitalized, and alphabetically sorted.</p>
    <form id="form1">
      <div class="form-group">
        <label for="item">Add an Item to your grocery List:</label>
        <input id="item" type="text">
      </div>
      <button type="submit" class="btn btn-default">icecream</button>
    </form>

    <div id="hidden">
      <h3>Here's your favorite flavors!</h3>
      <ul id="list">
        <span class="item">This is the first slot.</span>
      </ul>
    </div>

  </body>
</html>
